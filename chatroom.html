<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chadchat.io</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 85%;}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
  </style>
</head>
<body>
    <h1>Hello virgin!</h1>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Type Here... " />
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function(){
          const socket = io();
          $('form').submit(function(e){
              e.preventDefault();
              socket.emit('chatting', $('#m').val());
              $('#m').val('');
              return false;
          });
          socket.on('chatting', function(msg){
            $('#messages').append($('<li>').html(msg));
          })

          socket.on('online', function(username){
            $('#messages').append($('<li>').html(username));
          });

          var username = prompt('Insert your nickname : ');
          socket.emit('username', username);
      });
    </script> 
</body>
</html>
